<!doctype HTML>
<html class="no-js" lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Decodificador de Texto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./static/css/index.css">
    </head>
    <body>

    	<div class="mainDiv">
            <div class="textBoxes">
                <div class="textBoxOne">
                    <textarea class="areaOne" rows="10" cols="100" id="textAreaEncripto"></textarea><br>
                    <button class="" onclick="textCopy('textAreaEncripto')">Clique para Copiar o Texto para a Área de Transferência</button>

                </div>
                <div class="textBoxTwo">
                    <textarea class="areaTwo" rows="10" cols="100" id="textAreaDecripto"></textarea><br>
                    <button class="" onclick="textCopy('textAreaDecripto')">Clique para Copiar o Texto para a Área de Transferência</button>
                </div>
            </div>
            <div class="bothButtons">
                <button class="criptoButton" onclick="Encriptografia()">Encriptografar</button>
                <button class="decriptoButton" onclick="Decriptografia()">Decriptografar</button>
            </div>
    	</div>

        
       
       <script type="text/javascript" src="./static/js/index.js"></script>
    </body>
</html>
